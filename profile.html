<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account | Merit's Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f7fafc;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(137, 207, 240, 0.10);
      padding: 32px 24px;
    }
    .profile-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }
    .profile-tabs button {
      flex: 1;
      padding: 12px 0;
      border: none;
      background: #f0f4f8;
      color: #333;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
      transition: background 0.2s;
    }
    .profile-tabs button.active {
      background: #89cff0;
      color: #fff;
    }
    .profile-form {
      display: none;
      flex-direction: column;
      gap: 16px;
    }
    .profile-form.active {
      display: flex;
    }
    .profile-form input {
      padding: 12px;
      border: 1px solid #cce6f7;
      border-radius: 8px;
      font-size: 1rem;
    }
    .profile-form button {
      background: #89cff0;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .profile-form button:hover {
      background: #5bb3e6;
    }
    .profile-form .form-link {
      text-align: right;
      font-size: 0.95rem;
    }
    .profile-form .form-link a {
      color: #89cff0;
      text-decoration: none;
      font-weight: 600;
    }
    @media (max-width: 500px) {
      .profile-container {
        max-width: 98vw;
        padding: 18px 4vw;
      }
      .profile-tabs button {
        font-size: 0.98rem;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-tabs">
      <button id="login-tab" class="active" type="button">Login</button>
      <button id="signup-tab" type="button">Sign Up</button>
    </div>
    <!-- Login Form -->
    <form id="login-form" class="profile-form active" autocomplete="on">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="form-link">
        Don't have an account? <a href="#" id="to-signup">Sign Up</a>
      </div>
    </form>
    <!-- Signup Form -->
    <form id="signup-form" class="profile-form" autocomplete="on">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
      <div class="form-link">
        Already have an account? <a href="#" id="to-login">Login</a>
      </div>
    </form>
  </div>
  <script>
    // Tab switching logic
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const toSignup = document.getElementById('to-signup');
    const toLogin = document.getElementById('to-login');

    loginTab.onclick = function() {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    };
    signupTab.onclick = function() {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    };
    toSignup.onclick = function(e) {
      e.preventDefault();
      signupTab.click();
    };
    toLogin.onclick = function(e) {
      e.preventDefault();
      loginTab.click();
    };

    // Optional: Prevent default form submission for demo
    loginForm.onsubmit = signupForm.onsubmit = function(e) {
      e.preventDefault();
      alert('This is a demo. Implement backend logic as needed.');
    };
  </script>
</body>
</html>
