<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merit's Store</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <style type="text/css">
    * {
      margin: 0;
      box-sizing: border-box;
      text-decoration: none;
      padding: 0;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: url('https://img.freepik.com/premium-photo/attractive-young-woman-holding-jar--camera-while-posing-studio-brown-wall-stock-photo_2221-8289.jpg') no-repeat;
      background-size: cover;
      background-position: 50% 50%;
      width: 100%;
    }
    .navbar {
      background: rgb(137, 207, 240);
      font-family: 'Rubik', sans-serif;
      padding: 15px 0;
    }
    .navdiv {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0;
      position: relative;
    }
    .left-nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .logo {
      flex: 0 0 auto;
      margin-right: 0;
    }

    .logo a {
      font-size: 28px;
      color: white;
      font-weight: bold;
      font-family: 'Lobster', sans-serif;
      text-decoration: none;
    }
    .box {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: #eee;
      width: 220px;
      height: 36px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      box-sizing: border-box;
      z-index: 1;
    }
    .box input[type="text"] {
      width: 100%;
      border: none;
      outline: none;
      background: none;
      font-size: 14px;
      border-radius: 50px;
      padding: 5px 6px;
    }
    .fa-solid {
      color: #89cff0;
      font-size: 20px;
      margin-left: 10px;
      transition: color 0.2s;
    }
    .fa-solid:hover {
      color: #333;
      cursor: pointer;
    }
    ul {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    li {
      list-style: none;
      display: inline-block;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: auto;
    }

    .nav-links li a {
      color: white;
      font-size: 14px; 
      font-weight: bold;
      margin-right: 10px;
      transition: text-decoration 0.2s;
    }
    li:last-child a {
      margin-right: 0;
    }
    li a:active,
    li a:focus {
      text-decoration: underline;
    }
    .fa-cart-shopping {
      color: #fff !important;
    }
    .fa-user {
      color: #fff !important;
    }
    @media (max-width: 700px) {
      .navdiv {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }
      .box {
        margin: 10px 0;
        width: 100%;
        max-width: 100%;
      }
      ul {
        justify-content: center;
      }
    }
    .main h1{
      font-size: 4rem;
      font-weight: 700;
      font-family: 'Rubik', sans-serif;
    }
    
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navdiv">
      <div class="logo"><a href="#">Merit's Store</a></div>
      <div class="box">
        <input type="text" placeholder="Search products..." />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li>
          <a href="#" style="display: flex; align-items: center;">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cart-count" style="margin-left: 4px; font-size: 13px;">0</span>
          </a>
        </li>
        <li>
          <a href="#" style="display: flex; align-items: center;">
            <i class="fa-solid fa-user"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  
  <section class="main">
    <div class="container py-5">
      <div class="row py-4">
        <div class="col-lg-12">
          <h1 class="pt-5" style="color: #fff; font-family: 'Rubik', cursive; font-size: 2.5rem; text-shadow: 1px 2px 8px #333; text-align: center;">
            Welcome to Merit's Store!
            <br>
            
            
            
            <span style="display: block; font-size: 1.5rem; font-family: 'Rubik', sans-serif; font-weight: 400; text-align: center;">
              Glow Naturally with Science + Nature!
            </span>
          </h1>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
